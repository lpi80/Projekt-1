<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Projekt-1</title>
    <link rel="stylesheet" type="text/css" href="vendor/glyphter/css/glyphter.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="row">
        <div class="row menu-left col-lg-3"></div>
        <div class="menu-left__background-transparent col-lg-1"></div>
        <div class="row  col-lg-20 menu-drop-wallet__header">
            <div class="menu-main col-lg-16"></div>
            <input class="menu-drop-wallet__switch" type="checkbox" name="walletSwitch" id="walletSwitch" value="true"
                hidden>
            <div class="row-main row menu-drop-wallet menu-drop-wallet__border page__header--color-light col-lg-3">
                <p class="menu-drop-wallet__header icon-wallet page__header col-lg-20"><span>$</span>1,500.00</p>
                <label class="menu-drop-wallet__input-label col-lg-4" for="walletSwitch">
                    <span class="menu-drop-wallet__checked icon-arrow-up-small section__text"></span>
                    <span class="menu-drop-wallet__unchecked icon-arrow-down-small section__text"></span>
                </label>
                <ul class="row menu-drop-wallet__checked section__text menu-drop-wallet__padding col-lg-24">
                    <li class="row col-lg-24">
                        <p class="col-lg-20">CPA</p>
                        <p class="col-lg-4 page__header--color-dark"><span>$</span>1000</p>
                    </li>
                    <li class="row col-lg-24">
                        <p class="col-lg-20">CPL</p>
                        <p class="col-lg-4 page__header--color-dark"><span>$</span>1100</p>
                    </li>
                    <li class="row col-lg-24">
                        <p class="col-lg-20">Turnover</p>
                        <p class="col-lg-4 page__header--color-dark"><span>$</span>1030</p>
                    </li>
                    <li class="row col-lg-24">
                        <p class="col-lg-20">Net deposit</p>
                        <p class="col-lg-4 page__header--color-dark"><span>$</span>1050</p>
                    </li>
                </ul>
            </div>

            <input class="menu-drop-notification__switch" type="checkbox" name="notificationSwitch" id="notificationSwitch"
                value="true" hidden>
            <div class="row-main row menu-drop-notification menu-drop-notification__border page__header--color-light col-lg-4">
                <label class="menu-drop-notification__border-button menu-drop-notification__input-label col-lg-6 center"
                    for="notificationSwitch">
                    <span class="icon-notification section__text"></span>
                </label>
                <p class="menu-drop-notification__unchecked icon-profile section__text page__header--color-light col-lg-4"></p>
                <p class="menu-drop-notification__unchecked section__text page__header--color-blue col-lg-14">Leonardo
                    Dicaprio</p>
                <label class="menu-drop-notification__checked menu-drop-notification__input-label col-lg-offset-12 col-lg-6 center"
                    for="notificationSwitch">
                    <span class="icon-close section__text"></span>
                </label>
                <ul class="row menu-drop-notification__checked section__text menu-drop-notification__padding col-lg-24">
                    <li class="row col-lg-24">
                        <p class="col-lg-22 section__text page__header--color-blue">you,ve got 100 signups</p>
                        <p class="col-lg-2 ball"></p>
                    </li>
                    <li class="row col-lg-24">
                        <p class="col-lg-22 section__text page__header--color-blue">Banner 03dpn't work</p>
                        <p class="col-lg-2 ball"></p>
                    </li>
                </ul>
            </div>

            <div class="row-main row page__header--color-light menu-drop-notification__border col-lg-1 menu-main">
                <p class="icon-quit page__header col-lg-24"></p>
            </div>

        </div>
    </div>


    <div class="section__background col-lg-19 col-lg-offset-4">
        <div class="col-lg-24 section--bakcground-workshop">
            <div class="section__header">general statistic</div>
            <div class="row-center calendar section--top-padding section--bottom-padding section--bottom-border">
                <div class="row-center calendar__container col-lg-6">
                    <input class="col-lg-10 calendar__input calendar--color-dark" type="date" name="calendarStart" id="calendarStart">
                    <label for="calendarStart"></label>
                    <div class=" calendar--color-light">|</div>
                    <input class="col-lg-10 calendar__input  calendar--color-dark" type="date" name="calendarEnd" id="calendarEnd">
                    <label for="calendarEnd"></label>
                    <div class="col-lg-3 icon-calendar calendar--color-light hover"></div>
                </div>
                <button class="btn btn--orange icon-refresh "></button>
            </div>

            <div class="col-lg-offset-4 col-lg-16 row-space-between section--top-padding section--bottom-padding">
                <div class="col-lg-9 row-space-between section--bottom-border">
                    <p class="col-lg-18 section__text section--color-light section__text--padding">Visit signups</p>
                    <p class="col-lg-6  section__text section--color-dark">1234</p>
                </div>
                <div class="col-lg-9 row-space-between section--bottom-border">
                    <p class="col-lg-18 section__text section--color-light section__text--padding">Visit signups</p>
                    <p class="col-lg-6  section__text section--color-dark">1234</p>
                </div>
                <div class="col-lg-9 row-space-between section--bottom-border">
                    <p class="col-lg-18 section__text section--color-light section__text--padding">Visit signups</p>
                    <p class="col-lg-6  section__text section--color-dark">1234</p>
                </div>
                <div class="col-lg-9 row-space-between section--bottom-border">
                    <p class="col-lg-18 section__text section--color-light section__text--padding">Visit signups</p>
                    <p class="col-lg-6  section__text section--color-dark">1234</p>
                </div>

                <p class="col-lg-20 section__text section--color-light section--top-padding section--bottom-padding">Earning
                    Chart</p>

                <div class="row-center col-lg-offset-4 col-lg-16 section--top-padding section--bottom-padding">
                    <input class="check-box-tabs__input" type="checkbox" name="checkBoxTabsBlue" id="checkBoxTabsBlue"
                        value="true" hidden>
                    <div class="row-center col-lg-4 check-box-tabs">
                        <div class="col-lg-6 check-box-tabs__ball--color-blue"></div>
                        <label class="check-box-tabs__label col-lg-10" for="checkBoxTabsBlue">
                            <span>Tabs</span>
                        </label>
                    </div>

                    <input class="check-box-tabs__input" type="checkbox" name="checkBoxTabsOrange" id="checkBoxTabsOrange"
                        value="true" hidden>
                    <div class="row-center col-lg-4 check-box-tabs">
                        <div class="col-lg-6 check-box-tabs__ball--color-orange"></div>
                        <label class="check-box-tabs__label col-lg-10" for="checkBoxTabsOrange">
                            <span>Tabs</span>
                        </label>
                    </div>

                    <input class="check-box-tabs__input" type="checkbox" name="checkBoxTabsGreen" id="checkBoxTabsGreen"
                        value="true" hidden>
                    <div class="row-center col-lg-4 check-box-tabs ">
                        <div class="col-lg-6 check-box-tabs__ball--color-green"></div>
                        <label class="check-box-tabs__label col-lg-10" for="checkBoxTabsGreen">
                            <span>Tabs</span>
                        </label>
                    </div>

                </div>
            </div>


</body>

</html>
