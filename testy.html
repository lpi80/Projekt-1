<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Projekt-1</title>
    <link rel="stylesheet" type="text/css" href="vendor/glyphter/css/glyphter.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="row--main">
        <div class="menu-top--resize">
            <!--Width - calculate-->
            <div class="row--section">
                <!--Menu top-->
                <input class="menu-top__wallet-switch" type="checkbox" name="walletSwitch" id="walletSwitch" value="true"
                    hidden>
                <div class="menu-top__wallet">
                    <span class="icon-wallet"></span>
                    <span>$1,500.00</span>
                    <label for="walletSwitch">
                        <span class="icon-arrow-up-small menu-top__wallet--unchecked"></span>
                        <span class="icon-arrow-down-small menu-top__wallet--checked"></span>
                    </label>
                    <!--second level --drilled -->
                    <div class="menu-top__wallet-block menu-top__wallet--unchecked">
                        <div class="menu-top__wallet-level-2">
                            <div class="menu-top__wallet-level-2--desc">CPA</div>
                            <div class="menu-top__wallet-level-2--value">$1000</div>
                        </div>
                        <div class="menu-top__wallet-level-2">
                            <div class="menu-top__wallet-level-2--desc">CPL</div>
                            <div class="menu-top__wallet-level-2--value">$1100</div>
                        </div>
                        <div class="menu-top__wallet-level-2">
                            <div class="menu-top__wallet-level-2--desc">Turnover</div>
                            <div class="menu-top__wallet-level-2--value">$1030</div>
                        </div>
                        <div class="menu-top__wallet-level-2">
                            <div class="menu-top__wallet-level-2--desc">Net deposit</div>
                            <div class="menu-top__wallet-level-2--value">$1050</div>
                        </div>
                    </div>
                </div>

                <input class="menu-top__notification-switch" type="checkbox" name="notificationSwitch" id="notificationSwitch"
                    value="true" hidden>
                <div class="menu-top__notification">
                    <div class="menu-top__notification--checked">
                        <label for="notificationSwitch">
                            <span class="icon-notification "></span>
                        </label>
                    </div>
                    <span class="icon-notification menu-top__notification--unchecked"></span>
                    <div class="menu-top__notification--name" id='notifacationName'>
                        <span class="icon-profile"></span>
                        <span class="menu-top__notification--name-padding">Leonardo Dicaprio</span>
                    </div>
                    <label for="notificationSwitch" class="menu-top__notification--hidden">
                        <span class="icon-close"></span>
                    </label>
                    
                    <div class="menu-top__notification-block menu-top__notification--unchecked">
                        <div class="menu-top__notification-level-2">
                            <div class="menu-top__notification-level-2--desc">you,ve got 100 signups</div>
                            <div class="menu-top__notification-ball"></div>
                        </div>
                        <div class="menu-top__notification-level-2">
                            <div class="menu-top__notification-level-2--desc">Banner 03 don't work</div>
                            <div class="menu-top__notification-ball"></div>
                        </div>

                    </div>
                </div>

                <div class="menu-top__exit icon-quit" id="btnExit"></div>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
    
        <div class="modal" id="modalLogin">
            <div class='modal__login--header'>
                <p>LOGIN</p>
            </div>
            <form novalidate class="modal__login--row" action="#" method="post">
                <label for="loginName">
                    <input class="personal__input" type="text" name="loginName" id="loginName" required pattern="[A-Za-z0-9' -_]+" placeholder="">
                    <span class="personal__error"></span>
                    <span class="login__info"></span>
                </label>
                <label for="loginPassword">
                    <input class="personal__input" type="password" name="loginPassword" id="loginPassword" required pattern="[A-Za-z0-9' -_]+" placeholder="Password">
                    <span class="login__error"></span>
                    <span class="login__info"></span>
                </label>
                <button class="js--close-modal btn btn--orange">ENTER</button>
            </form>
        </div>  
    
        <div class="modal" id="modalQuit">
            <div class='modal__quit--header'>
                <p>Do you really want to Quit?</p>
            </div>
            <div class='modal__quit--buttons'>
                <button class="js--close-modal btn btn--gray">Cancel</button>
                <button class="js--close-modal btn btn--orange">OK</button>
            </div>
        </div>
        
    </div>
      

    <script type="text/javascript" src="js/modal.js"></script>
</body>

</html>
