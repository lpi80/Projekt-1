<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Projekt-1</title>
  <link rel="stylesheet" type="text/css" href="vendor/flag/css/flag-icon.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/glyphter/css/glyphter.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="flags" name="inputFlags" id="inputFlags">
    <div class="flags__header">
      <p>Language</p>
    </div>
    <div class="flags__main">
      <img class="flags__icon" src="vendor/flag/flags/4x3/pl.svg">
      <span class="flags__desc">PL</span>
      <span class="flags__desc--arrow icon-arrow-down"></span>
    </div>
    <ul class="flags__select">
      <li class=flags__select--field>
        <img class="flags__icon" src="vendor/flag/flags/4x3/gb.svg">
        <span class="flags__desc">EN</span>
      </li>
      <li class=flags__select--field>
        <img class="flags__icon" src="vendor/flag/flags/4x3/pl.svg">
        <span class="flags__desc">PL</span>
      </li>
      <li class=flags__select--field>
        <img class="flags__icon" src="vendor/flag/flags/4x3/de.svg">
        <span class="flags__desc">DE</span>
      </li>
      <li class=flags__select--field>
        <img class="flags__icon" src="vendor/flag/flags/4x3/ru.svg">
        <span class="flags__desc">RU</span>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="js/flags.js"></script>

</body>

</html>
